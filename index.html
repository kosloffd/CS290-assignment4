<!DOCTYPE html>
<head>
  <meta charset = UTF-8>
  <link rel = "stylesheet" href = "gists.css">
  
  <title>Gists at your fingertips!</title>
</head>
<script src = "gists.js"></script>
<body>
  <div id="header">
  <h1>Welcome to <em>Gists at Your Fingertips!</em></h1>
  </div>

  <div id="favoritesList">
    <h3>Favorites</h3>
    <p id="defaultText">You haven't selected any favorites.</p>
  </div>
  <h2>Choose which Gists you would like to display:</h2>
    <label>Gist pages to return (5 max):</label>
    <input id="pageCount" type = "number">
    <div>
      <fieldset>
        <legend>Sort selection by language:</legend>
        <input class="lang" value="Python" type="checkbox">
        <label>Python</label>
        <input class="lang" value="JSON" type="checkbox">
        <label>JSON</label>
        <input class="lang" value="Javascript" type="checkbox">
        <label>Javascript</label>
        <input class="lang" value="SQL" type="checkbox">
        <label>SQL</label>
        <input class="lang" value="Haskell" type="checkbox">
        <label>Haskell</label>
        <input class="lang" value="Ruby" type="checkbox">
        <label>Ruby</label>
      </fieldset>
    </div>
  <button onclick="makeRequest()">Return Results</button>

</body>
